<mat-card class="login-card">
	<mat-card-header>
		<mat-card-title>Login</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form class="login-form">
			<mat-form-field>
				<input matInput placeholder="Username" [(ngModel)]="data.username" name="username" required />
			</mat-form-field>

			<mat-form-field>
				<input
					matInput
					placeholder="Password"
					[(ngModel)]="data.password"
					type="password"
					name="password"
					required
				/>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="close()">Close</button>
		<button mat-raised-button mat-primary (click)="login()" color="primary">Login</button>
	</mat-card-actions>
</mat-card>
