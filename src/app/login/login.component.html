<mat-card>
	<mat-card-content>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<h2>Log In</h2>
			<mat-error *ngIf="loginInvalid">Email or password were not recognised</mat-error>
			<mat-form-field class="full-width-input">
				<input matInput placeholder="Email" formControlName="email" required />
				<mat-error>Not valid email address</mat-error>
			</mat-form-field>
			<mat-form-field class="full-width-input">
				<input matInput type="password" placeholder="Password" formControlName="password" required />
				<mat-error>Not valid password</mat-error>
			</mat-form-field>
			<button mat-raised-button color="primary">Login</button>
		</form>
		<button mat-raised-button color="secondary" (click)="initOauth()">Google</button>
	</mat-card-content>
</mat-card>
